<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="icon" href="./images/iconqrcode.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header id="qr-leitor">
            <h1>Gerador de QR Code</h1>
            <p>Insira uma URL ou texto, para criar um QR Code</p>
            <div class="qr-header">
                <div class="oneline">
                    <input type="text" placeholder="Digite a URL ou texto">
                    <button id="clear"></button>
                </div>
                <button id="button-qr" class="active">Gerar QR Code</button>
            </div>
        </header>
        
        <div id="qr-code">
            <img src="./images/iconqrcode.png" alt="QR Code">
        </div>
    </div>
</div>
<footer class="rodape">

        <div class="icon-container">
    <a class="icon" href="https://www.linkedin.com/in/guimilech/" target="_blank" rel="noopener noreferrer"><img src="./images/linkedin.png" alt="linkedin"></a>
    <a class="icon" href="https://github.com/guilhermegsb" target="_blank" rel="noopener noreferrer"><img src="./images/gitlogo.jpg" alt="github"></a>
</div>       
</footer>
</body>
<script src="scripts.js"></script>
</html>
